{% extends 'base.html' %}
{% block title %}Galerie - {% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        {% for item in data %}
        <div class="col-md-3">
            <a href="/gallery/{{ item.id }}">
                <img class="img-thumbnail" src="{{ item.gallery_image | first }}" alt="">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
