{% extends 'admin/base.html'%}
{% block main %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Název</th>
                <th>Obsah</th>
                <th>Datum vytvoření</th>
                <th>Akce</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.content }}</td>
                <td>{{ item.create_date }}</td>
                <td class="d-flex">
                    <form method="POST" action="/admin/post/{{ item.id }}"><button type="submit" class="btn btn-success pull-left"><i class="fa fa-pencil"></i></button></form>
                    <form method="POST" action="/admin/post/{{ item.id }}/d"><button type="submit" class="btn btn-danger pull-right"><i class="fa fa-trash"></i></button></form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
