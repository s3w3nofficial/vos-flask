{% extends 'admin/base.html' %}
{% block main %}
<div class="container">
    <h1>{{ data.id }}</h1>
    <h2>{{ data.name }}</h2>
    <p>{{ data.description }}</p>
    <div class="row">
        {% for item in data.gallery_image %}
        <div class="col-md-3">
            <img class="img-thumbnail" src="{{ item.url }}" alt="">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
